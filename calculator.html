<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
    <meta charset="utf-8">
    <script type="text/javascript">
      function cube() {
        var number = getElementById("number1");
        number.value = Math.pow(number.value, 3);
      }

      function sine() {
        var number = getElementById("number1");
        number.value = Math.sin(number * Math.PI);
      }

      function quadratic() {
        var number = getElementById("number1");
        number.value = Math.pow(number.value, 4);
      }
    </script>
  </head>
  <body>
  <h1>Calculadora de Federico Ramayo</h1>
    Number:
    <input type="text" id="number1">
    <p>
    <button onclick="cube()"> 
      x <sup>3</sup> 
    </button>

    <button onclick="sine()">
      sin(x)
    </button>

    <button onclick="quadratic()">
      x <sup>4</sup>
    </button>
  </body>
</html>
